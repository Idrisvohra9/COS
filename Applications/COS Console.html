  <body>
    <script>
      $("body").terminal(
        {
          iam: function (name) {
            this.echo("Hello, " + name + ". Welcome to C-OS");
          },
          founder: function () {
            this.echo("Team @ Aryan, Idris, Jay");
          },
          Clist: function () {
            this.echo(
              "Commands :-\n\n" +
                "1.  iam - iam command and pass your name as argument.(ex :- iam aryan)\n\n" +
                "2.  founder to know the founder.\n\n" +
                '3.  print to print the phrase.(ex :- print "hello")\n\n' +
                "4.  add to add up 2 no.s or strings.(ex :- add 2 3)\n\n" +
                "5.  sub to subtract 2 no.s or strings.(ex :- sub 3 2)\n\n" +
                "6.  mutli to multiply 2 no.s.(ex :- multi 2 3)\n\n" +
                "7.  div to divide 2 no.s.(ex :- div 4 2)\n\n" +
                "8.  exit to exit from terminal.\n\n" +
                "9.  date to print current date.\n\n" +
                "10.  time to print current time.\n\n" +
                "11.  clear to clear the screen.\n\n" +
                "12.  greet to get greetings.\n\n"
            );
          },
          print: function (a) {
            this.echo(a);
          },
          add: function (p1, p2) {
            this.echo("Addition result is " + (p1 + p2));
          },
          sub: function (a, b) {
            this.echo("Subtraction result is " + (a - b));
          },
          multi: function (y, z) {
            this.echo("Multiplication result is " + y * z);
          },
          div: function (w, x) {
            this.echo("Division result is " + w / x);
          },
          exit: function () {
            history.back();
          },
          date: function () {
            const d = new Date();
            const dd = d.getUTCDate();
            const mm = d.getMonth() + 1;
            const yy = d.getFullYear();
            this.echo(dd + "/" + mm + "/" + yy);
          },
          time: function () {
            const d = new Date();
            const h = d.getHours();
            const m = d.getMinutes();
            const s = d.getSeconds();
            this.echo(h + ":" + m + ":" + s);
          },
          clear: function () {
            console.clear();
          },
          greet: function () {
            this.echo(
              "C-OS [Version 10.0.0.1]" +
                "\n(c) Alpha Corporation. All rights reserved." +
                "\n\nWelcome to C-OS terminal." +
                "\n use Clist command to get info about C-OS terminal."
            );
          },
        },
        {
          greetings:
            "C-OS [Version 10.0.0.1]" +
            "\n(c) Alpha Corporation. All rights reserved." +
            "\n\nWelcome to C-OS terminal." +
            "\n use Clist command to get the list of commands.",
        }
      );
    </script>
  </body>
