<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap responsive CSS Stuff -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Notes App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Notes app</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </ul>
        <form class="d-flex nav-item ml-xl-5" role="search">
          <input
            class="form-control me-2"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
            onkeydown="SearchNotes()"
          />
          <button type="submit" class="btn btn-primary d-flex me-2">
            <i class="bi bi-search pe-2"></i>Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Welcome To Notes App.</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-floating">
            <textarea
              class="my-2 form-control"
              placeholder="Write.."
              id="addTxt"
              style="height: 100px"
            ></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
        </div>
      </div>

      <hr />
      <h1>Your Notes</h1>
      <hr />
      <div id="notes" class="row container-fluid"></div>
    </div>

    <script>
      console.log("Welcome to Notes App...");
      showNotes();

      // If user adds a note,add it to the localStrorage
      let addBtn = document.getElementById("addBtn");
      addBtn.addEventListener("click", function () {
        let addTxt = document.getElementById("addTxt");
        let notes = localStorage.getItem("notes");
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }
        notesObj.push(addTxt.value);
        localStorage.setItem("notes", JSON.stringify(notesObj));
        addTxt.value = "";
        console.log(notesObj);

        showNotes();
      });

      // function to show elements from localStorage
      function showNotes() {
        let notes = localStorage.getItem("notes");
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }
        let html = "";
        notesObj.forEach(function (element, index) {
          html += `
                    <div class="notecard my-2 mx-2 card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Note ${index + 1}</h5>
                                <p class="card-text"> ${element}</p>
                                <button id="${index}" onclick="deleteNote(this.id)" class="btn btn-primary">Delete Note</button>
                            </div>
                        </div>`;
        });
        let notesElm = document.getElementById("notes");
        if (notesObj.length != 0) {
          notesElm.innerHTML = html;
        } else {
          notesElm.innerHTML = `Nothing to show! Use "Add a Note" section above to add notes..`;
        }
      }

      // Function to delete a note
      function deleteNote(index) {
        // console.log('I am deleting', index);

        let notes = localStorage.getItem("notes");
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }

        notesObj.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notesObj));
        showNotes();
      }

      let search = document.getElementById("searchTxt");
      search.addEventListener("input", function () {
        let inputVal = search.value.toLowerCase();
        // console.log('Input event fired!', inputVal);
        let noteCards = document.getElementsByClassName("noteCard");
        Array.from(noteCards).forEach(function (element) {
          let cardTxt = element.getElementsByTagName("p")[0].innerText;
          if (cardTxt.includes(inputVal)) {
            element.style.display = "block";
          } else {
            element.style.display = "none";
          }
          // console.log(cardTxt);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
