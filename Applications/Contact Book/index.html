    <div class="options">
      <!-- Add Contact -->
      <img
        src="Images/add-svgrepo-com.svg"
        alt=""
        onclick="showAddContactDialog();"
        id="addButton"
        class="btns"
      />

      <span id="AC">
        <div id='addContact'>
          <h2>Add a new contact</h2>
          <div><label for='Name'>Name:</label>
            <input type='text' id='Name' class='fields'>
          </div>
          <div style='margin-left: -17px;'>
            <label for='Number'>Number:</label>
            <input type='number' id='Number' class='fields' onkeydown="EnterKeySave(event);">
          </div>
          <div id='save' class='btns-l' onclick='Save();'>Save</div>
          <div id='save' class='btns-l' onclick='Back(this.parentNode);'>Back</div>
          <div id="warningMsg"></div>
        </div>
      </span>
      <!-- Search -->

      <input type="search" title="Search" id="search" onkeyup='SearchContacts()'/>

      <!-- More options -->

      <img
        src="Images/more-svgrepo-com.svg"
        onclick="showMoreOptionsDialog();"
        id="more"
        class="btns"
      />
      <span id="MO"></span>
    </div>

    <!-- Main Starts -->
    <div id="main-content">
      <div id="c" class="tab-contents">
        <span class="subHeads">Personal Info:</span>
        <div class="Users-contact">
          <!-- Icon -->
          <img src="Images/people.svg" alt="People" id="people" />
          <span id="name">Idris</span>
          <span id="number">+91 9106930717</span>
          <div class="ContactOpts">
              <img
                src="Images/info-svgrepo-com.svg"
                alt="info"
                id="info"
                class="innerBtns"
                onclick="Info(this)"
              />
          </div>
        </div>
  
        <span class="subHeads">Contacts:</span>
        <div id="Contacts">
          <div class="contact">
            <img src="Images/people.svg" alt="People" id="people" />
            <span id="name">Aryan</span>
            <span id="number">+91 9126933217</span>
            <div class="ContactOpts">
              <img src="Images/call.svg" alt="call" id="call" class="innerBtns" onclick="call(this)"/>
              <img
                src="Images/info-svgrepo-com.svg"
                alt="info"
                id="info"
                class="innerBtns"
                onclick="Info(this)"
                />
            </div>
        </div>
        </div>
        <div id="showInfo"></div>
        <div id="showCalling"></div>
      </div>
      <div id="r" class="tab-contents">
        <div id="recentCalls">

        </div>
      </div>

      <div id="k" class="tab-contents">
        <div class="keypad">
          <div class="container">
            <div class="inputPlace">
              <input type="text" id="keypadField">
              <img src="Images/backspace-svgrepo-com.svg" alt="" class="Bs" onclick="BackSpace();">
            </div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">*</div>
            <div class="keys">0</div>
            <div class="keys">#</div>
            <img src="Images/call.svg" alt="" class="keys" style="background-color: green;"></div>
          </div>
        </div>
      </div>
      </div>
    
    <nav>
      <span class="tabs" onclick="openTab(event);">Keypad</span>
      <span class="tabs" onclick="openTab(event);">Recent</span>
      <span class="tabs" onclick="openTab(event);">Contacts</span>
    </nav>
    <script type="text/javascript" src="Cotact_Book.js"></script>
  </body>
</html>
