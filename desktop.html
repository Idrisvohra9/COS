<!DOCTYPE html>

<html lang="en-IN">
  <head>
    <title>COS Desktop</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap responsive CSS Stuff -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Main.css" />
  </head>
  <body class="Desktop">
    <div
      class="clickable-area"
      ondblclick="ShowDesktopDialog(event)"
      onclick="this.children[0].style.display='none';closeContainer();"
    >
      <div class="desktop-dialog"></div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Change Background:</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">Modal body..</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="Main.js"></script>
  </body>
</html>
