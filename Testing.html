<!DOCTYPE html>

<html lang="en-IN">
  <head>
    <title></title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="tagline">Hello</div>
    <script>
      const taglinesArr = [
        "COZ, Why not :)",
        "COZ, It's the best!!",
        "Bruhh",
        "ðŸ—¿",
        "More Than you Imagined!",
        "A project",
        "An Idea",
        "By the boys",
        "ðŸ’ª",
      ];

      const tagline = document.getElementById("tagline");

      let randTagLine = "";
      addEventListener("load", setTagLine);

      function randomTagLine() {
        let selRandIndex = Math.floor(Math.random() * taglinesArr.length);
        randTagLine = taglinesArr[selRandIndex];
        console.log(randTagLine);
      }

      let c = 0;
      function typeTaglines() {
        if (c < randTagLine.length) {
          tagline.innerHTML += randTagLine.charAt(c);
          console.log(randTagLine.charAt(c));
          c++;
          setInterval(typeTaglines, 60);
        }
      }
      function setTagLine() {
        randomTagLine();
        typeTaglines();
      }
    </script>
  </body>
</html>
