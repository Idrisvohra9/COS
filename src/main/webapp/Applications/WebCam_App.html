<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Cam</title>
    <!-- Bootstrap responsive CSS Stuff -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    
  <style>

    body{
      background-color: rgb(21, 21, 21);
      overflow-x: hidden;
    }
    ::-webkit-scrollbar{
      display: none;
    }
    div {
      border: 5px solid goldenrod;
    }
    video {
      width: 100%;
      height: 60%;
    }
  </style>
  </head>
  <body class="container-fluid">
    <video id="vid" class="container-fluid"></video>
    <div class="container-fluid d-flex align-items-center justify-content-center rounded-5">
      <button id="but" class="btn btn-success me-2">Open WebCam</button>
      <button class="btn btn-dark ms-2 m-1" onclick="location.reload();">Close WebCam</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () =>{

        var but = document.getElementById("but");

        var video = document.getElementById("vid");

        var mediaDevices = navigator.mediaDevices;
        vid.muted = true;
        but.addEventListener("click", () =>{

          // Accessing the user camera and video. 

          mediaDevices 

            .getUserMedia({

              video: true, 

              audio: true, 

            }) 

            .then((stream) =>{

              // Changing the source of video to current stream. 

              video.srcObject = stream;

              video.addEventListener("loadedmetadata", () =>{

                video.play();

              });
            }).catch(alert);
        });
      });

    </script>
  </body>

</html
