<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.offcanvas{
	  border-radius:20px;
    height:420px;
    width: 300px;
    display: flex;
    /* flex-direction: column; */
    margin-left:150px;
    border-top: 1px solid goldenrod;
    border-bottom: 1px solid goldenrod;
    background-color:rgb(21, 21, 21, 0.8);
    box-shadow: 15px 7px 15px rgba(0, 0, 0, 0.503);
    padding:10px;
}
</style>
<body>

<div class="offcanvas offcanvas-start text-white" id="demo">
  <div class="offcanvas-header">
    <div class="form-check form-switch">
      <label class="form-check-label" for="batterySaver">Battery Saver</label>
      <input class="form-check-input" type="checkbox" id="batterySaver" />
    </div>
    <hr />
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
</div>

<div class="container-fluid mt-3">
  <h3>Dark Offcanvas Sidebar</h3>
  <p>Use the .text-bg-dark class to create a dark offcanvas menu.</p>
  <p><strong>Tip:</strong> We have also added the .btn-close-white class to .btn-close, to create a white close button that looks nice with the dark background:</p>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Open Offcanvas Sidebar
  </button>
</div>

</body>
</html>
